name: Log Security Scan

on:
  pull_request:
    paths:
      - 'services/**'
      - 'website/**'
      - '__tests__/security/**'
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'website/**'
      - '__tests__/security/**'

jobs:
  log-security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run log security scan
        run: |
          echo "üîç Debugging log security scan..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Services directory:"
          ls -la services/ || echo "Services directory not found"
          echo "Running log security scan..."
          npm run test:log-scan
          
      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: log-scan-report
          path: log-scan-report.md
          
      - name: Comment on PR with scan results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('log-scan-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üö® Log Security Scan Failed\n\n${report}`
            });
